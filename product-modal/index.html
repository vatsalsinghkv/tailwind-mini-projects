<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body class="h-screen box-border">
    <!-- Global Container -->
    <main class="flex justify-center items-center p-2 bg-slate-200 h-full">
      <!-- Card -->
      <div
        class="flex flex-col gap-10 items-center md:items-start md:flex-row rounded-xl shadow-2xl text-center md:text-left overflow-hidden bg-white p-5 md:p-16"
      >
        <img src="images/headphone.png" alt="headphone" class="w-52 hover:scale-110 transition" />

        <div>
          <p class="text-xs mb-3 rounded-full text-white py-1 px-3 bg-black inline-block">
            Free shipping
          </p>
          <h1 class="capitalize text-2xl font-medium max-w-sm">
            razer kraken kitty edt gaming headset quartz
          </h1>

          <div class="space-y-2 mt-8">
            <p class="text-sm line-through font-medium">$799</p>
            <p class="text-4xl font-bold">$599</p>
          </div>

          <p class="text-xs text-slate-500/75 my-3">
            The offer is valid until April 3 or as long as stock lasts!
          </p>

          <button
            class="bg-blue-700 my-4 w-full rounded-lg text-white group hover:shadow-lg transition-all duration-150"
          >
            <span
              class="block rounded-lg p-4 bg-blue-500 mb-2 group-hover:mb-0 group-hover:pt-6 group-hover:bg-blue-700 duration-150"
            >
              Add to cart
            </span>
          </button>

          <div class="flex items-center gap-4 my-3 mb-6 group transition-all">
            <span class="flex h-3 w-3 relative">
              <span
                class="group-hover:animate-ping absolute inline-flex h-full w-full rounded-full bg-teal-400 opacity-75"
              ></span>
              <span
                class="inline-flex rounded-full h-3 w-3 bg-teal-500 duration-150 relative z-10 opacity-25 group-hover:opacity-75"
              ></span>
            </span>

            <span class="text-xs">50+ pcs. in stock</span>
          </div>

          <div class="flex flex-col gap-3 md:flex-row text-sm font-medium">
            <button
              class="rounded-lg border-2 flex-1 border-slate-300 p-2.5 flex items-center justify-center gap-2 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="images/weight.png" alt="weight" class="w-8" /> Add to cart</button
            ><button
              class="rounded-lg border-2 flex-1 border-slate-300 p-2.5 flex items-center justify-center gap-2 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="images/heart.png" alt="weight" class="w-8" />Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
